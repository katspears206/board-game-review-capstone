<div>
	<div class="searchbox">
		<h2 class="search-page">Search our boardgames!</h2>
		<input type="text" placeholder="Search" ng-model="searchstring">
		<button ng-click="searchGames()">Go!</button>
	</div>
	<section class="search-results" ng-repeat="game in foundGames">
		<h3>Name: {{ game.name }}</h3>
		<h4 class="description">Description: {{ game.description }}</h4>
		<h4>Number of players:{{ game.players }}</h4>
		<button class="editgamebtn" ng-click="showEditGame(game)">Edit Game</button>
		<div class="edit-form" ng-if="editGameVisible===true">
			<section>
				<h3>Name of game</h3>
				<input type="text" autofocus="true" ng-model="game.name">

				<h3>Description of game</h3>
				<input type="text" ng-model="game.description">

				<h3>Number of players for the game</h3>
				<input type="text-box" ng-model="game.players">

				<button class="saveeditgamebtn" ng-click="editGame(game)">Save edits to game</button>
			</section>	
		</div>
		<button class="deletegamebtn" ng-click="deleteGame(game)">Delete Game</button>
		<textarea class="datreview" ng-model="game.review"></textarea>
		<button class="addreviewbtn" ng-click="addReview(game)">Add Review</button>
		<section class="game-review" ng-repeat="review in game.reviews">{{review}}</section>
	</section>
</div>
